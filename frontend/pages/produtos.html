<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Grid</title>
    <link rel="stylesheet" href="../styles/funcionario.css">
    <script src="../scripts/script_funcionarios.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="rios.html">Funcionários</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="pages/pedidos.html">Pedidos</a></li>
      </ul>
    </nav>
    <div class="content">
      <div class="header">
        <span>Cadastro de Produtos</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />

            <label for="m-descricao">Descrição</label>
            <input id="m-descricao" type="text" required />

            <label for="m-preco">Preço</label>
            <input id="m-preco" type="number" step="0.01" required />

            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/script_produtos.js"></script>
</body>
</html>
