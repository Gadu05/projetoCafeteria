<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário e Grid</title>
  <link rel="stylesheet" href="../styles/funcionario.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="container">

  <script src="/scripts/script-navbar.js"></script>

  <div class="content">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th class="acao">Editar</th>
          <th class="acao">Excluir</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <input id="m-id" type="hidden"/>

          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-descricao">Descrição</label>
          <input id="m-descricao" type="text" required />

          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" step="0.01" required />

          <button id="btnSalvar" onclick="salvarEditar()">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/script_produtos.js"></script>
</body>
</html>
