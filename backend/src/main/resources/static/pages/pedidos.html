<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <link rel="stylesheet" href="../styles/pedido.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/script_pedidos.js" defer></script>

</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/funcionarios.html">Funcion√°rios</a></li>
                <li><a href="../pages/produtos.html">Produtos</a></li>
                <li><a href="#">Pedidos</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="header">
                <span>Cadastro de Pedidos</span>
                <button onclick="openModal()" id="new">Incluir</button>
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>ID do Pedido</th>
                            <th>Comprador</th>
                            <th>Produtos</th>
                            <th>Valor Total</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="modal-container">
                <div class="modal">
                    <form id="pedido-form">
                        <input type="hidden" id="id" />
                        <label for="comprador">Nome do Comprador</label>
                        <input id="comprador" type="text" required />

                        <label for="produtos">Produtos</label>
                        <div id="produtos-container"></div>

                        <button id="btnSalvarPedido">Salvar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
