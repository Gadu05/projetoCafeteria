<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link rel="stylesheet" href="../styles/detalhes-produto.css">
    <script src="../scripts/script_detalhespedido.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="container">
    <script src="/scripts/script-navbar.js"></script>
    <div class="content">
        <div class="header">
            <input type="hidden" id="m-id" />
            <span id="nomeCliente"></span>
            <button onclick="openModal()" id="new">Incluir Produto</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>

        <div class="divTable">
            <table>
                <thead id="thead">
                <tr>
                    <th>Total do Pedido</th>
                    <th id="TotalPedido"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>



        <div class="modal-container">
            <div class="modal">
                <form>
                    <span>Buscar Produtos</span>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <button id="btnBuscar" onclick="buscarProduto(event)">Buscar</button>
                </form>

                <div class="divTable2">
                    <table>
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descricao</th>
                            <th>Preco</th>
                            <th >Quantidade</th>
                            <th class="acao">Adicionar</th>
                        </tr>
                        </thead>
                        <tbody id="m-tbody">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="modal-container2">
            <div class="modal">
                <div class="divTable3">
                    <table>
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descricao</th>
                            <th>Preco</th>
                            <th >Quantidade</th>
                            <th class="acao">Editar</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>
</div>

</body>
</html>
